<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Charts Premium</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts for Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons (optional, using CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="control-panel">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i> CryptoView
            </div>

            <div class="search-container">
                <div class="input-wrapper">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="text" id="coin-search" placeholder="Search Crypto (e.g. BTC, ETH)..."
                        autocomplete="off">
                </div>
                <ul id="search-results" class="search-results"></ul>
            </div>

            <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <span>Syncing Market Data...</span>
            </div>
        </header>

        <div id="selected-tags" class="tags-container">
            <!-- Selected coins appear here -->
        </div>

        <main id="widget-container" class="charts-grid">
            <!-- TradingView Widgets will be injected here -->
        </main>
    </div>

    <!-- Main Module -->
    <script type="module" src="app.js"></script>
</body>

</html>
