<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Charts Premium</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts for Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome Removed -->
</head>

<body>
    <div class="app-container">
        <header class="control-panel">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-accent);">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg> CryptoView
            </div>

            <div class="search-container">
                <div class="input-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="coin-search" placeholder="Search Crypto (e.g. BTC, ETH)..."
                        autocomplete="off">
                </div>
                <ul id="search-results" class="search-results"></ul>
            </div>

            <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <span>Syncing Market Data...</span>
            </div>
        </header>

        <div id="selected-tags" class="tags-container">
            <!-- Selected coins appear here -->
        </div>

        <main id="widget-container" class="charts-grid">
            <!-- TradingView Widgets will be injected here -->
        </main>
    </div>

    <!-- Main Module -->
    <script type="module" src="app.js"></script>
</body>

</html>
